<!DOCTYPE html>
<html lang="en">
  <head></head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
  </head>
  <body>
    <button id="btnColorMode">Dark mode</button>
    <br />
    <br />
    <div id="questionDiv" class="container">
        <h2 id="hideTitle">Ankademin Quiz</h2>
      <div id="hide">
        <h2 id="showQuestion"></h2>
            <input type="radio" name="radio" id="radio-1" class="answer" :unchecked/>
            <label for="radio-1" id="label-1" class="hide"></label>
            <input type="radio" name="radio" id="radio-2" class="answer" :unchecked/>
            <label for="radio-2" id="label-2" class="hide"></label>
        </div>
        <div class="btn-holder">
            <button id="nextQuestion" class="btn">Nästa fråga</button>
            <button onclick="location.reload()" id="btnRestart">Restart</button>
        </div>
      <h3 id="showScore"></h3>
      
    </div>
    
  </body>
</html>
